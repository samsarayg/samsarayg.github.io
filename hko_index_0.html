<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Example</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      img {
        width: 100%;
        height: auto;
      }
    </style>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    
<div class="container">
    <div class="row">
      <div class="col-xs-12" style="height: 80px; background: pink;">Top Banner</div>
    </div>
    
    <div class="row">
        <div class="col-xs-12 col-sm-8" style="background: whitesmoke;">
          <div style="height: 200px; background: lightblue;">GIS Map</div>
          <div style="height: 200px; background: lemonchiffon;">9-Day Forecast</div>
          <div style="height: 200px; background: palegoldenrod;">Chart</div>
          <div class="row">
            <div class="col-xs-12 col-sm-4" style="height: 200px; background: lightblue;">What's New</div>
            <div class="col-xs-12 col-sm-4" style="height: 200px; background: pink;">Side Lights</div>
            <div class="col-xs-12 col-sm-4" style="height: 200px; background: lemonchiffon;">Blog</div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4" style="background: whitesmoke;">
          <div style="height: 150px; background: lightblue;">Box 1</div>
          <div style="height: 150px; background: pink;">Box 2</div>
          <div style="height: 150px; background: lemonchiffon;">Box 3</div>
          <div style="height: 150px; background: wheat;">Box 4</div>
          <div style="height: 150px; background: oldlace;">Box 5</div>
        </div>
    </div>

</div><!-- /container -->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
