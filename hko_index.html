<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Example</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      img {
        width: 100%;
        height: auto;
      }
    </style>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    
<div class="container">
    <div class="row">
      <div class="col-xs-12"><img src="img/ex_top.png"/></div>
    </div>
    
    <div class="row">
        <div class="col-xs-12 col-sm-8">
          <div><img src="img/ex_map.png"/></div>
          <div><img src="img/ex_forecast.png"/></div>
          <div><img src="img/ex_chart.png"/></div>
          <div class="row">
            <div class="col-xs-12 col-sm-4"><img src="img/ex_boxa.png"/></div>
            <div class="col-xs-12 col-sm-4"><img src="img/ex_boxb.png"/></div>
            <div class="col-xs-12 col-sm-4"><img src="img/ex_boxc.png"/></div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div><img src="img/ex_banner.png"/></div>
          <div><img src="img/ex_cweather.png"/></div>
          <div><img src="img/ex_wforecast.png"/></div>
          <div><img src="img/ex_onair.png"/></div>
          <div><img src="img/ex_satellite.png"/></div>
        </div>
    </div>

</div><!-- /container -->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
